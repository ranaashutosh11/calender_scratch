<!DOCTYPE html>
<html>
    <head>
        <title>Date Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="container">
             <div class="calender">
                 <div class="month">
                     <i class="prev"><</i>
                     <div class="date">
                         <h1></h1>
                         <p></p>
                     </div>
                     <i class="next">></i>
                 </div>
                 <div class="weekdays">
                     <div>Sun</div>
                     <div>Mon</div>
                     <div>Tue</div>
                     <div>Wed</div>
                     <div>Thu</div>
                     <div>Fri</div>
                     <div>Sat</div>
                 </div>
                 <div class="days"></div>
             </div>
         </div>
         <script src="index.js"></script>
    </body>
</html>
